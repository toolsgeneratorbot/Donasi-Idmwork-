<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi ID Store 07</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0066cc, #003366);
            padding: 20px;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .desc {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .donasi-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .donasi-btn:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Picsart_25-01-24_19-51-28-393.jpg" alt="Logo ID Store 07" class="logo">
        <h1>Selamat Datang di Donasi ID Store 07</h1>
        <p class="desc">Silakan klik tombol di bawah untuk melakukan donasi dan mendukung layanan kami.</p>
        <a href="donasi.html" class="donasi-btn"><i class="fas fa-hand-holding-heart"></i> Donasi Sekarang</a>
    </div>
    <footer>
        &copy; 2025 ID Store 07 | All Rights Reserved
    </footer>
</body>
</html>
